<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <form action="">
      <div class="formFrame">
        <label for="title">Event</label>
        <input type="text" id="title" value = "Learning" required />
        <div id="date">
          <input type="number" min="1" max="12" placeholder="Month" value = "1" required />
          <input type="number" min="1" max="31" placeholder="Day" value = "2" required />
        </div>
        <div id="time">
          <input type="number" min="0" max="24" placeholder="Hour" required value="12">
          <input type="number" min="0" max="60" placeholder="Minute" required value="00">
        </div>
        <label for="detail">Detail</label>
        <textarea name="detail" id="detail" cols="11" rows="5"></textarea>
        <button>Add into List</button>
      </div>
    </form>
    <button class="sort">Sort by date</button>
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
