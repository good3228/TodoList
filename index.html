<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <form action="">
      <div class="formFrame">
        <label for="title">Event</label>
        <input type="text" id="title" required />
        <div id="date">
          <input type="number" min="1" max="12" placeholder="Month" required />
          <input type="number" min="1" max="31" placeholder="Day" required />
        </div>
        <label for="detail">Detail</label>
        <textarea name="detail" id="detail" cols="11" rows="5"></textarea>
        <button>Add into List</button>
      </div>
    </form>
    <button class="sort">Sort by date</button>
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
